<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Mini Social Network</title>
    <link rel="stylesheet" href="user_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-user-circle login-icon"></i>
                    <h2>User Login</h2>
                    <p>Welcome to Mini Social Network</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="userId"><i class="fas fa-id-badge"></i> User ID</label>
                        <input type="number" id="userId" min="1" placeholder="Enter your User ID" required>
                    </div>
                    <div class="form-group">
                        <label for="userNameInput"><i class="fas fa-signature"></i> Full Name</label>
                        <input type="text" id="userNameInput" placeholder="Enter your full name" required>
                    </div>
                    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login to Account</button>
                    <p id="loginError" class="error" style="display: none;"></p>
                </form>
                <div class="login-footer">
                    <p class="login-info">
                        <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Admin Panel</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Current logged-in user
        let currentUser = null;

        // Authentication functions
        function login(userId, userName) {
            // Initialize network if not already done
            if (!socialNetwork.isInitialized) {
                initializeNetwork();
            }
            
            // Validate user credentials against existing data
            const user = socialNetwork.users.get(userId);
            if (user && user.name === userName) {
                currentUser = user;
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                return true;
            }
            return false;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Login form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const userId = parseInt(document.getElementById('userId').value);
                const userName = document.getElementById('userNameInput').value.trim();
                
                if (login(userId, userName)) {
                    // Redirect to user panel
                    window.location.href = 'user_panel.html';
                } else {
                    document.getElementById('loginError').style.display = 'block';
                    document.getElementById('loginError').textContent = 'Invalid user ID or name. Please try again.';
                    
                    // Add animation to error message
                    const errorElement = document.getElementById('loginError');
                    errorElement.style.opacity = '0';
                    errorElement.style.transform = 'translateY(-10px)';
                    errorElement.style.transition = 'all 0.3s ease';
                    
                    setTimeout(() => {
                        errorElement.style.opacity = '1';
                        errorElement.style.transform = 'translateY(0)';
                    }, 10);
                }
            });
        });
    </script>
</body>
</html>
